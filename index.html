<!DOCTYPE html>
<html>
<body>

<source src="/secretsFile.html" type="text/html">
<form action="/secretsFile.html" method="get" id = myForm autocomplete = "off"> 

  <label for="myForm">Tell me a secret:</label><br>
  <input type = "text" id = "secrets" name = "myInput"> <br>
  
  <input type="submit" value="shhhh...I promise I won't tell" onclick = "myfunction()">
</form> 
<script>
 function myfunction() {
 var input = document.getElementById("secrets").value;
 document.getElementById("displayText").innerHTML = input;
}
</script>

<div id="notes">
</div>

<script>
if(typeof(Storage)!=="undefined")
  {
  localStorage.lastname="Smith";
  document.getElementById("notes").innerHTML="Last name: " + localStorage.lastname;
  }
else
  {
  document.getElementById("notes").innerHTML="Sorry, your browser does not support web storage...";
  }
</script>

</body>
</html>
