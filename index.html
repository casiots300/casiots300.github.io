<!DOCTYPE html>
<html>
<body>
<form action="/homepage.html" method="get"> 

<form id = "secrets-form">
<div HTMLFormElement.autocomplete=off>
  <label for="secrets">Tell me a secret:</label><br>
  <input type="text" id="secrets" name="secrets"><br>
  <input type="submit" value="shhhh...I promise I won't tell" onclick="download_txt()">
</form> 
<script>
function download_txt() {

  var textToSave = form.getElementById('secrets').innerHTML;
  var hiddenElement = document.createElement('a');

  hiddenElement.href = 'data:attachment/text,' + encodeURI(textToSave);
  hiddenElement.target = '_blank';
  hiddenElement.download = 'myFile.txt';
  hiddenElement.click();
}
</script>
</body>
</html>
