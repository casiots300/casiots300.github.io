<!DOCTYPE html>
<html>
<body>

<form action="/homepage.html" method="get" id = myForm autocomplete = "off"> 

  <label for="myForm">Tell me a secret:</label><br>
  <input type = "text" id = "secrets" name = "myInput"; 
  <br>
  <input type="submit" value="shhhh...I promise I won't tell" onsubmit="saveInput()">
</form> 
<script>
	function saveInput(){
	var input = document.getElementById("myInput"); 
	localStorage.setItem("secrets", input); 
	}
</script>
</body>
</html>
